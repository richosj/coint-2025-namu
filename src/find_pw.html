<!-- @pageTitle Find PW -->
<!DOCTYPE html>
<html lang="ko">
<head>
    {{> meta }}
</head>
<body>
    {{> header }}
    
    <div id="container" class="content_wrap login_page">
        <h1 class="page_title narrow">Password Recovery</h1>
        <div class="page_content">
          <div class="wrap_login">
            <strong class="inform_title">Enter ID</strong>
            <p class="txt_infrom">Please enter the ID you want to recover the password for.</p>
            <fieldset class="login_form">
              <legend class="sr-only">Login Form</legend>
                <form action="#" method="post">
                  <div class="form_item">
                      <label for="user_email" class="label_title">ID (Email) <span class="c-red">*</span></label>
                      <input type="text" id="user_email" name="user_email" placeholder="Please enter your ID (email).">
                  </div>
                  <div class="form_item">
                      <label for="mobilenumber" class="label_title">Name <span class="c-red">*</span></label>
                      <input type="text" id="username" name="username" placeholder="Please enter your name.">
                  </div>
                  <p class="txt_infrom link">
                    Forgot ID? <a href="#" class="c-mint">Find ID</a>
                  </p>
                  <div class="form_tail">
                      <button class="btn btn-mint btn-full" type="submit">Next</button>
                  </div>
              </form>
            </fieldset>
          </div>

        
          
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
