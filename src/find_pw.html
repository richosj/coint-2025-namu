<!-- @pageTitle Find PW -->
<!DOCTYPE html>
<html lang="ko">
<head>
    {{> meta }}
</head>
<body>
    {{> header }}
    
    <div id="container" class="content_wrap login-page">
        <h1 class="page-title narrow">Password Recovery</h1>
        <div class="page-content">
          <div class="wrap-login">
            <strong class="inform-title">Enter ID</strong>
            <p class="text-information">Please enter the ID you want to recover the password for.</p>
            <fieldset class="login-form">
              <legend class="screen-reader-only">Login Form</legend>
                <form action="#" method="post">
                  <div class="form-item">
                      <label for="user-email" class="label-title">ID (Email) <span class="color-red">*</span></label>
                      <input type="text" id="user-email" name="user-email" placeholder="Please enter your ID (email).">
                  </div>
                  <div class="form-item">
                      <label for="mobile-number" class="label-title">Name <span class="color-red">*</span></label>
                      <input type="text" id="mobile-number" name="mobile-number" placeholder="Please enter your name.">
                  </div>
                  <p class="text-information link">
                    Forgot ID? <a href="#" class="color-mint"><u>Find ID</u></a>
                  </p>
                  <div class="form-tail">
                      <button class="button button-mint button-full" type="submit">Next</button>
                  </div>
              </form>
            </fieldset>
          </div>

        
          
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
