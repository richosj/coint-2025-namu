<!-- @pageTitle login -->
<!DOCTYPE html>
<html lang="ko">
<head>
    {{> meta }}
</head>
<body>
    {{> header }}
    
    <div id="container" class="content-wrap join-page">
        <h1 class="page-title narrow">NAMUHˣ Sign Up</h1>
        <div class="page-content">
          <div class="wrap-join">
            
            <div class="buttons column">
              <a href="#" class="button button-mint button-full">NAMUHˣ Sign Up</a>
            </div>

            <div class="util-title-wrap">
              <h2>SNS Quick Sign Up</h2>
            </div>
            <div class="buttons column">
              <a href="#" class="button button-red button-full">Sign up with Google account</a>
              <a href="#" class="button button-black button-full">Sign up with Apple ID</a>
            </div>

            <div class="inform-wrap">
              <ul class="list-dot">
                <li>You can sign up quickly, easily, and securely by linking your SNS account.</li>
                <li>Your personal data is strictly protected during this process.</li>
              </ul>
            </div>

          </div>

           <p class="text-information link center">
              Already a member? <a href="#" class="color-mint"><u>Login</u></a>
            </p>

        

          
        </div>
    </div>

    <script type="module" src="/js/main.js"></script>
</body>
</html>
