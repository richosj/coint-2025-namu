<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner">
        <div class="circle"></div>
        <div class="glow"></div>
        <p>로딩중...</p>
    </div>
    </div>

<script>
    // 열기
    function showLoading() {
    const overlay = document.getElementById("loadingOverlay");
    overlay.style.pointerEvents = "all";

    gsap.to(overlay, { opacity: 1, duration: 0.6, ease: "power3.out" });

    // 스피너 회전
    gsap.to(".spinner .circle", {
        rotate: 360,
        duration: 1,
        ease: "linear",
        repeat: -1
    });

    // 글로우 펄스
    gsap.to(".spinner .glow", {
        scale: 1.3,
        opacity: 0.6,
        duration: 1.5,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
    });

    // 텍스트 반짝임
    gsap.to(".spinner p", {
        opacity: 0.3,
        duration: 1,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut"
    });
    }

    // 닫기
    function hideLoading() {
    const overlay = document.getElementById("loadingOverlay");

    gsap.to(overlay, {
        opacity: 0,
        duration: 0.6,
        ease: "power3.in",
        onComplete: () => {
        overlay.style.pointerEvents = "none";
        gsap.killTweensOf(".spinner .circle");
        gsap.killTweensOf(".spinner .glow");
        gsap.killTweensOf(".spinner p");
        }
    });
    }
</script>
